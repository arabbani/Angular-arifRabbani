<div class="row justify-content-center">
  <ng-container *ngIf="cartItems && cartItems.length > 0; else noItemsFound">
    <div class="col-10 col-md-8 p-4 mx-auto d-flex justify-content-between border-bottom">
      <span>Rs. {{ cartAmount$ | async }}</span>
      <button class="btn btn-secondary" (click)="placeOrder()">Place Order</button>
    </div>
    <div class="col-10 col-md-8 p-5 mx-auto">
      <div class="card border-0" *ngFor="let cartItem of cartItems">
        <div class="card-body d-flex align-items-center p-3">
          <div class="flex-fill mx-4">
            <h5 class="card-title">{{ cartItem.item.name }}</h5>
            <div class="d-flex justify-content-between pt-3">
              <span>Rs. {{ cartItem.item.price * cartItem.quantity }}</span>
              <div class="btn-group">
                <button type="button" class="btn btn-success" (click)="decreaseByOne(cartItem)">-</button>
                <button type="button" class="btn btn-success">{{ cartItem.quantity }}</button>
                <button type="button" class="btn btn-success" (click)="increaseByOne(cartItem)">+</button>
              </div>
              <button type="button" class="btn btn-warning" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noItemsFound>
    <div class="col-10 col-md-8 d-flex align-items-center flex-column">
      <p>Cart is empty!!</p>
      <button type="button" class="btn btn-primary" routerLink="/">Browse</button>
    </div>
  </ng-template>
</div>
